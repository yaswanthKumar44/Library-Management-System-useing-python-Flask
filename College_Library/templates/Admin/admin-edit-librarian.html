<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Librarian</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            background-color: #2C3E50;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Main content styles */
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #2C3E50;
        }

        form {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="file"]:focus {
            border-color: #2980B9;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2980B9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1D6B96;
        }

        img {
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/admin-home">Home</a></li>
            <li><a href="/admin-logout">Logout</a></li>
        </ul>
    </nav>

    <h2>Edit Librarian Details</h2>

    <form action="/admin-edit-librarian/{{ librarian.username }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ librarian.name }}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ librarian.email }}" required>
        </div>
        <div>
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" value="{{ librarian.mobile }}" required>
        </div>
        <div>
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" value="{{ librarian.qualification }}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ librarian.password }}" required>
        </div>
       
        <div>
            <button type="submit">Save Changes</button>
        </div>
    </form>

</body>
</html>
