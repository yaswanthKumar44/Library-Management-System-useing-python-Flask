<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://wallpapercave.com/wp/ijo8KeK.jpg') no-repeat center center fixed;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background-color: rgba(0, 123, 255, 0.8);
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }
        main {
            padding: 100px 20px 20px;
            text-align: center;
            color: #333;
        }
        section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px auto;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            color: #343a40;
            margin-bottom: 10px;
        }
        img {
            border-radius: 50%;
            border: 4px solid #007bff;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        form label, form input {
            display: block;
            margin: 10px auto;
            max-width: 80%;
            color: #333;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="file"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
        a.logout-link {
            display: inline-block;
            color: #ffd700;
            margin-top: 15px;
            text-decoration: none;
        }
        a.logout-link:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/admin-home">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/home-page.png" alt="Dashboard Icon" width="30">
                    </a>
                </li>
                <li><a href="/admin-logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Admin Profile</h2>
            <p>Welcome, {{ admin.name }}</p>
            <img src="{{ profile_photo_path }}" alt="Profile Photo" width="150" height="150">
            
            <form action="/update-profile" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ admin.name }}">
            
                <label for="email">Email:</label>
                <input type="email" name="email" value="{{ admin.email }}">
            
                <label for="mobile">Mobile:</label>
                <input type="text" name="mobile" value="{{ admin.mobile }}">
            
                <label for="profile_photo">Profile Photo:</label>
                <input type="file" name="profile_photo">
            
                <button type="submit">Update Profile</button>
            </form>
            <a class="logout-link" href="/admin-logout">Logout</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Library Management System</p>
    </footer>
  
</body>
</html>
