<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Visit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4a69e1, #6a82fb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to right, #4a69e1, #6a82fb); }
            100% { background: linear-gradient(to right, #6a82fb, #4a69e1); }
        }

        /* Header and Navigation Styles */
        header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #ffeb3b;
        }

        /* Form Container Styles */
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 100px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4a69e1;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a69e1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #6a82fb;
            transform: scale(1.05);
        }

        .view-visits-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #ff5722;
            color: #fff;
        }

        .view-visits-btn:hover {
            background: #ff784e;
            transform: scale(1.05);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50; /* Green background for success */
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none; /* Disable interactions */
        }
    </style>
    <script>
        // Function to submit the visit log and show pop-up messages
       // Function to submit the visit log and show pop-up messages
async function submitVisitLog(event) {
    event.preventDefault(); // Prevent default form submission

    const username = document.getElementById('username').value;
    const response = await fetch('/add-library-visit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username })
    });

    const result = await response.json();

    // Check if there's an error message or a success message and show the notification accordingly
    const message = result.error || result.message || 'An unknown error occurred';
    showNotification(message);

    // Clear the input field after submitting
    document.getElementById('username').value = '';
}

// Show custom notification
function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.innerText = message;

    // Set the background color based on the message type
    if (message.toLowerCase().includes('error')) {
        notification.style.backgroundColor = '#f44336'; // Red background for error
    } else {
        notification.style.backgroundColor = '#4caf50'; // Green background for success
    }

    document.body.appendChild(notification);

    // Trigger the fade-in effect
    setTimeout(() => {
        notification.style.opacity = '1';
    }, 0);

    // Remove notification after 5 seconds
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => {
            notification.remove();
        }, 500); // Wait for fade-out before removing
    }, 2000);
}

    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="/librarian-home"><i class="fas fa-house"></i> Dashboard</a></li>
                <li><a href="/librarian-logout" id="logout-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form Container -->
    <div class="form-container">
        <h2><i class="fas fa-book"></i> Library Visit Log</h2>
        <form onsubmit="submitVisitLog(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Submit</button>
        </form>
        <button class="view-visits-btn" onclick="location.href='/view-library-visits'">
            <i class="fas fa-eye"></i> View Library Visits
        </button>
    </div>
</body>
</html>
