<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student/Faculty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        header {
            background-color: #4a69e1;
            padding: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            background: linear-gradient(135deg, #4a69e1, #6a82fb);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #6a82fb, #4a69e1);
        }

        .message {
            display: none;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            font-size: 16px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/librarian-home"><i class="fas fa-house"></i> Dashboard</a></li>
                <li><a href="/librarian-logout" id="logout-link">Logout</a></li>
            </ul>
        </nav>
        <h1>Add Student/Faculty</h1>
    </header>

    <div id="message" class="message"></div>

    <form id="studentFacultyForm" action="/add-student-faculty" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="">Select</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select</option>
                <option value="cse">CSE</option>
                <option value="cse-aiml">CSE - AIML</option>
                <option value="aids">AIDS</option>
                <option value="it">IT</option>
                <option value="mechanical">Mechanical</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="civil">Civil</option>
                <option value="aerospace">Aerospace</option>
            </select>
        </div>
        <div class="form-group">
            <label for="profilePhoto">Profile Photo:</label>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
        </div>
        <div class="form-group">
            <button type="submit">Add</button>
        </div>
    </form>

    <footer>
        <p>&copy; 2023 Library Management System</p>
    </footer>

    <script>
        const form = document.getElementById('studentFacultyForm');
        const messageDiv = document.getElementById('message');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission
    
            const formData = new FormData(form);
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                });
    
                if (response.ok) {
                    const result = await response.text();
                    showMessage(result, 'success');
                    form.reset(); // Clear all fields after successful submission
                } else {
                    const error = await response.text();
                    showMessage(error, 'error');
                }
            } catch (err) {
                showMessage('An unexpected error occurred.', 'error');
            }
        });
    
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000); // Hide the message after 3 seconds
        }
    </script>
    
</body>
</html>
