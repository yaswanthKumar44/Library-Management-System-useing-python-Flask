<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
    <h1>Admin Registration</h1>
    <form method="POST" action="/admin-register" enctype="multipart/form-data">
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br><br>

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <!-- Mobile -->
        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" id="mobile" required><br><br>

        <!-- Profile Photo -->
        <label for="profile_photo">Profile Photo:</label>
        <input type="file" name="profile_photo" id="profile_photo" accept="image/*"><br><br>

        <button type="submit">Register</button>
    </form>
    
    <p>Already have an account? <a href="/admin-login">Login here</a></p>
</body>
</html>
